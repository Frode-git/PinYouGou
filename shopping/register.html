<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <!-- 注册页面包含用户个人信息，不需要SEO优化 -->
    <!-- 引入初始化样式文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入注册页面样式 -->
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <a href="index.html">
                <img src="images/logo.png" alt="">
            </a>
        </header>
        <div class="registerArea">
            <h3>
                注册新用户
                <div class="login">
                    已有账号，去<a href="#">登录</a>
                </div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label>手机号:</label> <input type="text" class="ipt"> <span class="error"> <i
                                    class="error_ico"></i>
                                手机号码格式不正确，请从新输入 </span>
                        </li>
                        <li>
                            <label>短信验证码:</label> <input type="text" class="ipt"> <span class="success"> <i
                                    class="success_ico"></i> 输入正确
                            </span>
                        </li>
                        <li>
                            <label>登录密码:</label> <input type="password" class="ipt"> <span class="error"> <i
                                    class="error_ico"></i>
                                密码不少于6位数，请从新输入 </span>
                        </li>
                        <li>
                            <div class="safe">
                                安全程度 <em class="week">弱</em> <em class="middle">中</em> <em class="strong">强</em>
                            </div>
                        </li>
                        <li>
                            <label>确认密码:</label> <input type="password" class="ipt"> <span class="error"> <i
                                    class="error_ico"></i>
                                密码不一致，请从新输入 </span>
                        </li>
                        <li class="agree">
                            <input type="checkbox" name="" id=""> 同意协议并注册 <a href="#">《用户协议》</a>
                        </li>
                        <li>
                            <input type="submit" value="注册" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="footer">底部</div>
    </div>
</body>

</html>
